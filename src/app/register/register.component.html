<h1 style="text-align:center">
    The Bargaining Folks
</h1>
<div class="login">
    <h2 class="login-header">Register</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="register()">

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.firstname.errors }">
            <input type="firstname" placeholder="Firstname" formControlName="firstname">
        </p>

        <div *ngIf="isSubmitted && formControls.firstname.errors" class="help-block">
            <div *ngIf="formControls.firstname.errors.required">Firstname is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.lastname.errors }">
            <input type="lastname" placeholder="Lastname" formControlName="lastname">
        </p>

        <div *ngIf="isSubmitted && formControls.lastname.errors" class="help-block">
            <div *ngIf="formControls.lastname.errors.required">Lastname is required</div>
        </div>


        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
        </p>

        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>

        <p>
            <input type="submit" value="Register">
        </p>
    </form>
</div>
