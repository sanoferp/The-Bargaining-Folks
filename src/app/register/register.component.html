<h1 style="text-align:center">
    The Bargaining Folks
</h1>
<div class="login">
    <h2 class="login-header">Register</h2>
    <form [formGroup]="registerForm" class="login-container" (ngSubmit)="register()">

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.fName.errors }">
            <input type="text" placeholder="First name" formControlName="fName">
        </p>

        <div *ngIf="isSubmitted && formControls.fName.errors" class="help-block">
            <div *ngIf="formControls.fName.errors.required">First name is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.lName.errors }">
            <input type="text" placeholder="Last name" formControlName="lName">
        </p>

        <div *ngIf="isSubmitted && formControls.lName.errors" class="help-block">
            <div *ngIf="formControls.lName.errors.required">Last name is required</div>
        </div>


        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
        </p>

        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
            <input type="text" placeholder="Username" formControlName="username">
        </p>

        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
            <div *ngIf="formControls.username.errors.required">Username is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>

        <p>
            <input type="submit" value="Register">
        </p>
    </form>
</div>
