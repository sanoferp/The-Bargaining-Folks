<h3>Cart Info</h3>
<form  (ngSubmit)="onSubmit()">
<table border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>item</th>
        <th>des</th>
        <th>Price</th>
        <th>category</th>
        <th>quality</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>


    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.id)">X</a>
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.item}}</td>
        <td>{{item.product.des}}</td>
        <td>{{item.product.price}}</td>
        <td>{{item.product.category}}</td>
        <td>{{item.product.quality}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="8" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
    <tr >
        <td colspan="9"  align="right">
            <button (click)="checkout()">
            Checkout
          </button>
        </td>
    </tr>
    
</table>
</form>
